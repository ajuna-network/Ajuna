[package]
authors    = [ "Ajuna Network <https://github.com/ajuna-network>" ]
build      = "build.rs"
edition    = "2021"
homepage   = "https://ajuna.io"
name       = "ajuna-cli"
repository = "https://github.com/ajuna-network/Ajuna"
version    = "0.1.0"

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }

[dependencies]
clap  = { version = "3.1", features = [ "derive" ] }
codec = { package = "parity-scale-codec", version = "3.0.0" }
log   = { version = "0.4.16", optional = true }

# Local
ajuna-primitives = { path = "../../primitives" }
ajuna-service    = { path = "../service", optional = true }

# Substrate
frame-benchmarking-cli  = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
frame-system            = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
pallet-asset-tx-payment = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-cli                  = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", features = [ "wasmtime" ] }
sc-client-api           = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-finality-grandpa     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-service              = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", features = [ "wasmtime" ] }
sp-core                 = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-inherents            = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-keyring              = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-runtime              = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-timestamp            = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }

sc-telemetry = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sc-tracing   = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }

# Polkadot
polkadot-cli        = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.19", optional = true }
polkadot-parachain  = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.19", optional = true }
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.19", optional = true }

# Cumulus
cumulus-client-cli      = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-client-service  = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }

[features]
default = [ "solo" ]

bajun = [
    "log",
    "ajuna-service/bajun",
    "sc-telemetry",
    "sc-tracing",
    "polkadot-cli",
    "polkadot-parachain",
    "polkadot-primitives",
    "cumulus-client-cli",
    "cumulus-client-service",
    "cumulus-primitives-core",
]
solo = [ "ajuna-service/solo" ]

runtime-benchmarks = [
    "ajuna-service/runtime-benchmarks",
    "polkadot-cli/runtime-benchmarks",
]
