[package]
authors    = [ "Ajuna Network <https://github.com/ajuna-network>" ]
edition    = "2021"
homepage   = "https://ajuna.io"
license    = "Unlicense" # TODO: update license
name       = "ajuna-service"
repository = "https://github.com/ajuna-network/ajuna-node/"
version    = "0.1.0"

[dependencies]
hex-literal  = "0.3.3"
jsonrpc-core = "18.0.0"
serde        = { version = "1.0.132", features = [ "derive" ] }

# Local
ajuna-primitives   = { path = "../../primitives" }
ajuna-rpc          = { path = "../../rpc" }
ajuna-solo-runtime = { path = "../../runtime/solo", optional = true }
bajun-runtime      = { path = "../../runtime/bajun", optional = true }

# Substrate
frame-benchmarking  = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-basic-authorship = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-chain-spec       = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-client-api       = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-consensus        = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-consensus-aura   = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-executor         = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", features = [ "wasmtime" ] }
sc-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-keystore         = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-service          = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", features = [ "wasmtime" ] }
sc-telemetry        = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sc-transaction-pool = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-consensus        = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-consensus-aura   = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-core             = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-finality-grandpa = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-runtime          = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }
sp-timestamp        = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19" }

pallet-transaction-payment-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sc-network                     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sc-rpc                         = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sc-tracing                     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sp-api                         = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sp-block-builder               = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sp-keystore                    = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sp-offchain                    = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sp-session                     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
sp-transaction-pool            = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
substrate-frame-rpc-system     = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }
substrate-prometheus-endpoint  = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.19", optional = true }

# Polkadot
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.19", optional = true }
xcm              = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.19", optional = true, default-features = false }

# Cumulus
cumulus-client-cli                      = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-client-consensus-aura           = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-client-consensus-common         = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-client-network                  = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-client-service                  = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-primitives-core                 = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-primitives-parachain-inherent   = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-relay-chain-inprocess-interface = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-relay-chain-interface           = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }
cumulus-relay-chain-rpc-interface       = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.19", optional = true }

[features]
default = [ "solo" ]

bajun = [
    "bajun-runtime",
    "pallet-transaction-payment-rpc",
    "sc-network",
    "sc-rpc",
    "sc-tracing",
    "sp-api",
    "sp-block-builder",
    "sp-keystore",
    "sp-offchain",
    "sp-session",
    "sp-transaction-pool",
    "substrate-frame-rpc-system",
    "substrate-prometheus-endpoint",
    "polkadot-service",
    "xcm",
    "cumulus-client-cli",
    "cumulus-client-consensus-aura",
    "cumulus-client-consensus-common",
    "cumulus-client-network",
    "cumulus-client-service",
    "cumulus-primitives-core",
    "cumulus-primitives-parachain-inherent",
    "cumulus-relay-chain-inprocess-interface",
    "cumulus-relay-chain-interface",
    "cumulus-relay-chain-rpc-interface",
]
solo = [ "ajuna-solo-runtime" ]

runtime-benchmarks = [
    "ajuna-solo-runtime/runtime-benchmarks",
    "bajun-runtime/runtime-benchmarks",
]
