name: Coverage

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - 'rust-toolchain.toml'
      - 'rustfmt.toml'
    paths-ignore:
      - '**/README.md'
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
env:
  TARPAULIN_VERSION: 0.22.0
  CARGO_INCREMENTAL: 0
jobs:
  test:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2022-08-05
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.12
      - name: Run cargo-tarpaulin
        run: |
          wget https://github.com/xd009642/tarpaulin/releases/download/${{ env.TARPAULIN_VERSION }}/cargo-tarpaulin-${{ env.TARPAULIN_VERSION }}-travis.tar.gz
          tar -zxvf cargo-tarpaulin-${{ env.TARPAULIN_VERSION }}-travis.tar.gz -C $HOME/.cargo/bin
          cargo tarpaulin \
            --verbose \
            --no-fail-fast \
            --workspace \
            --out Xml \
            --exclude \
              bajun-runtime \
              ajuna-runtime \
              ajuna-primitives \
              ajuna-node \
              ajuna-cli \
              ajuna-service \
              ajuna-rpc \
              ajuna-solo-runtime \
            --exclude-files \
              **/mock.rs \
              **/benchmarking.rs \
              node/* \
              primitives/* \
              rpc/* \
              runtime/*
      - name:                   Upload to codecov.io
        uses:                   codecov/codecov-action@v2
        with:
          # token:                ${{secrets.CODECOV_TOKEN}} # not required for public repos
          fail_ci_if_error:     true
          verbose: true
